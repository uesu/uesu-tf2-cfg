// -------
//sensitivity
// -------

m_rawinput 1

sensitivity 3.000000

// -------
//scripts/binds
// -------

//null-movement
bind "w" "+mf"
bind "a" "+ml"
bind "s" "+mb"
bind "d" "+mr"
alias +mf"-back;+forward;alias cf +forward"
alias +mb"-forward;+back;alias cb +back"
alias +ml"-moveright;+moveleft;alias cl +moveleft"
alias +mr"-moveleft;+moveright;alias cr +moveright"
alias -mf"-forward;cb;alias cf"
alias -mb"-back;cf;alias cb"
alias -ml"-moveleft;cr;alias cl"
alias -mr"-moveright;cl;alias cr"
alias cf
alias cb
alias cl
alias cr

//crouch jump
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind ctrl +crouch;

//quick build and destroy
bind shift "+building"
alias stry "build 2; destroy 2"
alias dsp "build 0; destroy 0"
alias ent "build 1; destroy 1"
alias ext "build 3; destroy 3"
alias +building "bind 1 stry; bind 2 dsp; bind 3 ent;bind 4 ext"
alias -building "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"