//commands are executed here when you select engi

// -------
//sensitivity
// -------

m_rawinput 1

sensitivity 3.000000

// -------
//scripts/binds
// -------

//crouch jump
//put "//" before the script if you dont want to use it
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind ctrl +crouch;

//quick build and destroy by j-dot
//hold shift while pressing 1-4 to deploy and destroy
//simply remove this script if you dont want to use it

bind shift "+building"
alias stry "build 2; destroy 2"
alias dsp "build 0; destroy 0"
alias ent "build 1; destroy 1"
alias ext "build 3; destroy 3"
alias +building "bind 1 stry; bind 2 dsp; bind 3 ent;bind 4 ext"
alias -building "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"